<!-- public/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviador em Massa - WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-list {
      max-height: 500px;
      overflow-y: auto;
    }
    .selected-contact {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Enviador em Massa - WhatsApp</h1>
    
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Nova Mensagem</h5>
          </div>
          <div class="card-body">
            <form id="broadcastForm">
              <div class="mb-3">
                <label for="messageInput" class="form-label">Mensagem</label>
                <textarea id="messageInput" class="form-control" rows="5" required></textarea>
              </div>
              <div class="mb-3">
                <label for="delayInput" class="form-label">Intervalo entre mensagens (ms)</label>
                <input type="number" id="delayInput" class="form-control" value="3000" min="1000" step="500" required>
                <div class="form-text">Recomendamos ao menos 3000ms (3 segundos) para evitar bloqueios.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Contatos selecionados: <span id="selectedCount">0</span></label>
                <div id="selectedContacts" class="bg-light p-2 rounded mb-2" style="min-height: 100px; max-height: 200px; overflow-y: auto;">
                  <div class="text-muted">Nenhum contato selecionado</div>
                </div>
                <button type="button" id="selectAllBtn" class="btn btn-outline-secondary btn-sm me-2">Selecionar Todos</button>
                <button type="button" id="clearSelectionBtn" class="btn btn-outline-danger btn-sm">Limpar Seleção</button>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" id="sendBtn" class="btn btn-primary" disabled>Enviar Mensagem</button>
              </div>
            </form>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Histórico de Envios</h5>
          </div>
          <div class="card-body">
            <div id="broadcastHistory" class="list-group">
              <div class="text-center py-3 text-muted">Nenhum envio realizado</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Contatos</h5>
            <button id="refreshContactsBtn" class="btn btn-sm btn-outline-primary">Atualizar</button>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <input type="text" id="searchInput" class="form-control" placeholder="Buscar contatos...">
            </div>
            <div id="contactList" class="list-group contact-list">
              <div class="text-center py-3">Carregando contatos...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Variáveis globais
    let contacts = [];
    let selectedContacts = [];
    
    // Elementos DOM
    const contactListEl = document.getElementById('contactList');
    const selectedContactsEl = document.getElementById('selectedContacts');
    const selectedCountEl = document.getElementById('selectedCount');
    const searchInputEl = document.getElementById('searchInput');
    const messageInputEl = document.getElementById('messageInput');
    const delayInputEl = document.getElementById('delayInput');
    const sendBtnEl = document.getElementById('sendBtn');
    const broadcastFormEl = document.getElementById('broadcastForm');
    const broadcastHistoryEl = document.getElementById('broadcastHistory');
    const refreshContactsBtnEl = document.getElementById('refreshContactsBtn');
    const selectAllBtnEl = document.getElementById('selectAllBtn');
    const clearSelectionBtnEl = document.getElementById('clearSelectionBtn');
    
    // Função para carregar contatos
    async function fetchContacts() {
      try {
        contactListEl.innerHTML = '<div class="text-center py-3">Carregando contatos...</div>';
        
        const response = await fetch('/api/contacts');
        
        if (!response.ok) {
          throw new Error('Falha ao buscar contatos');
        }
        
        contacts = await response.json();
        renderContacts(contacts);
      } catch (error) {
        console.error('Erro ao buscar contatos:', error);
        contactListEl.innerHTML = '<div class="text-center py-3 text-danger">Erro ao carregar contatos</div>';
      }
    }
    
    // Função para renderizar contatos
    function renderContacts(contactsToRender) {
      if (contactsToRender.length === 0) {
        contactListEl.innerHTML = '<div class="text-center py-3">Nenhum contato encontrado</div>';
        return;
      }
      
      const selectedIds = selectedContacts.map(c => c.id);
      
      contactListEl.innerHTML = contactsToRender.map(contact => `
        <div class="list-group-item list-group-item-action contact-item ${selectedIds.includes(contact.id) ? 'selected-contact' : ''}" 
             data-id="${contact.id}">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-bold">${escapeHtml(contact.name)}</div>
              <small class="text-muted">${contact.displayPhone}</small>
            </div>
            <div class="form-check">
              <input class="form-check-input contact-checkbox" type="checkbox" 
                     ${selectedIds.includes(contact.id) ? 'checked' : ''}>
            </div>
          </div>
        </div>
      `).join('');
      
      // Adicionar event listeners para seleção
      document.querySelectorAll('.contact-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (e.target.classList.contains('form-check-input')) return;
          
          const contactId = item.dataset.id;
          const checkbox = item.querySelector('.contact-checkbox');
          checkbox.checked = !checkbox.checked;
          
          toggleContactSelection(contactId, checkbox.checked);
        });
        
        const checkbox = item.querySelector('.contact-checkbox');
        checkbox.addEventListener('change', (e) => {
          const contactId = item.dataset.id;
          toggleContactSelection(contactId, e.target.checked);
        });
      });
    }
    
    // Alternar seleção de contato
    function toggleContactSelection(contactId, isSelected) {
      if (isSelected) {
        const contact = contacts.find(c => c.id === contactId);
        if (contact && !selectedContacts.some(c => c.id === contactId)) {
          selectedContacts.push(contact);
        }
      } else {
        selectedContacts = selectedContacts.filter(c => c.id !== contactId);
      }
      
      updateSelectedUI();
    }
    
    // Atualizar UI de contatos selecionados
    function updateSelectedUI() {
      selectedCountEl.textContent = selectedContacts.length;
      
      if (selectedContacts.length === 0) {
        selectedContactsEl.innerHTML = '<div class="text-muted">Nenhum contato selecionado</div>';
        sendBtnEl.disabled = true;
      } else {
        selectedContactsEl.innerHTML = selectedContacts.map(contact => `
          <div class="badge rounded-pill bg-secondary me-1 mb-1 p-2">
            ${escapeHtml(contact.name)}
            <span class="ms-1" style="cursor: pointer;" data-id="${contact.id}">&times;</span>
          </div>
        `).join('');
        
        // Adicionar event listeners para remover contatos
        selectedContactsEl.querySelectorAll('.badge span').forEach(span => {
          span.addEventListener('click', () => {
            const contactId = span.dataset.id;
            toggleContactSelection(contactId, false);
            
            // Atualizar estado do checkbox na lista
            const checkbox = document.querySelector(`.contact-item[data-id="${contactId}"] .contact-checkbox`);
            if (checkbox) {
              checkbox.checked = false;
            }
            
            const contactItem = document.querySelector(`.contact-item[data-id="${contactId}"]`);
            if (contactItem) {
              contactItem.classList.remove('selected-contact');
            }
          });
        });
        
        sendBtnEl.disabled = false;
      }
    }
    
    // Buscar contatos
    searchInputEl.addEventListener('input', (e) => {
      const searchTerm = e.target.value.trim().toLowerCase();
      
      if (searchTerm === '') {
        renderContacts(contacts);
      } else {
        const filtered = contacts.filter(contact => 
          contact.name.toLowerCase().includes(searchTerm) || 
          contact.number.includes(searchTerm)
        );
        renderContacts(filtered);
      }
    });
    
    // Selecionar todos os contatos
    selectAllBtnEl.addEventListener('click', () => {
      selectedContacts = [...contacts];
      updateSelectedUI();
      renderContacts(contacts);
    });
    
    // Limpar seleção
    clearSelectionBtnEl.addEventListener('click', () => {
      selectedContacts = [];
      updateSelectedUI();
      renderContacts(contacts);
    });
    
    // Atualizar lista de contatos
    refreshContactsBtnEl.addEventListener('click', fetchContacts);
    
    // Enviar mensagem em massa
    broadcastFormEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (selectedContacts.length === 0) {
        alert('Selecione pelo menos um contato para enviar a mensagem.');
        return;
      }
      
      const message = messageInputEl.value.trim();
      
      if (!message) {
        alert('Digite uma mensagem para enviar.');
        return;
      }
      
      const delay = parseInt(delayInputEl.value) || 3000;
      
      // Confirmar antes de enviar
      if (!confirm(`Você está prestes a enviar uma mensagem para ${selectedContacts.length} contatos. Deseja continuar?`)) {
        return;
      }
      
      try {
        sendBtnEl.disabled = true;
        sendBtnEl.textContent = 'Enviando...';
        
        const response = await fetch('/api/broadcasts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            contacts: selectedContacts,
            message,
            delay
          })
        });
        
        if (!response.ok) {
          throw new Error('Falha ao iniciar envio');
        }
        
        const result = await response.json();
        
        alert(`Envio em massa iniciado com sucesso! 
ID: ${result.broadcastId}
Total de contatos: ${result.totalContacts}
Tempo estimado: ${Math.ceil(result.estimatedTime / 60)} minutos`);
        
        // Limpar formulário
        messageInputEl.value = '';
        selectedContacts = [];
        updateSelectedUI();
        renderContacts(contacts);
        
        // Atualizar histórico
        fetchBroadcastHistory();
      } catch (error) {
        console.error('Erro ao iniciar envio em massa:', error);
        alert('Erro ao iniciar envio em massa. Verifique o console para mais detalhes.');
      } finally {
        sendBtnEl.disabled = false;
        sendBtnEl.textContent = 'Enviar Mensagem';
      }
    });
    
    // Buscar histórico de broadcasts
    async function fetchBroadcastHistory() {
      try {
        const response = await fetch('/api/broadcasts');
        
        if (!response.ok) {
          throw new Error('Falha ao buscar histórico');
        }
        
        const broadcasts = await response.json();
        
        if (broadcasts.length === 0) {
          broadcastHistoryEl.innerHTML = '<div class="text-center py-3 text-muted">Nenhum envio realizado</div>';
          return;
        }
        
        broadcastHistoryEl.innerHTML = broadcasts.map(broadcast => `
          <div class="list-group-item">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <div class="d-flex align-items-center">
                  <h6 class="mb-0">Envio #${broadcast.id.slice(-6)}</h6>
                  <span class="badge ${getStatusBadgeClass(broadcast.status)} ms-2">${formatStatus(broadcast.status)}</span>
                </div>
                <small class="text-muted">${new Date(broadcast.timestamp).toLocaleString()}</small>
                <div class="mt-2">
                  <div class="text-truncate" style="max-width: 300px;">${escapeHtml(broadcast.message)}</div>
                  <small class="text-muted">Enviado para ${broadcast.totalContacts} contatos</small>
                </div>
              </div>
              <div>
                <div class="progress" style="width: 120px; height: 6px;">
                  <div class="progress-bar ${broadcast.status === 'completed' ? 'bg-success' : 'bg-primary'}" 
                       role="progressbar" style="width: ${broadcast.progress}%"></div>
                </div>
                <div class="small text-center mt-1">
                  ${broadcast.successCount}/${broadcast.totalContacts}
                </div>
              </div>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Erro ao buscar histórico:', error);
        broadcastHistoryEl.innerHTML = '<div class="text-center py-3 text-danger">Erro ao carregar histórico</div>';
      }
    }
    
    // Funções auxiliares
    function getStatusBadgeClass(status) {
      switch (status) {
        case 'completed': return 'bg-success';
        case 'in_progress': return 'bg-primary';
        case 'failed': return 'bg-danger';
        default: return 'bg-secondary';
      }
    }
    
    function formatStatus(status) {
      switch (status) {
        case 'completed': return 'Concluído';
        case 'in_progress': return 'Em Andamento';
        case 'failed': return 'Falhou';
        default: return status;
      }
    }
    
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // Atualizar histórico periodicamente
    function setupPeriodicUpdates() {
      // Atualizar histórico a cada 10 segundos
      setInterval(fetchBroadcastHistory, 10000);
    }
    
    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
      fetchContacts();
      fetchBroadcastHistory();
      setupPeriodicUpdates();
    });
  </script>
</body>
</html>
